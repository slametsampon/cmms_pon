

{% extends "base_cmms.html" %}

{% block title %}
    cmms utility - Department
{% endblock %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <table class="WoForm">
      <caption>Department Setup</caption>
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Data</th>
        </tr>
      </thead>
      <tbody>
        {{ form.as_table }}
      </tbody>
    </table>
    <button type="submit">Submit</button>
  </form> 
{% endblock %}
